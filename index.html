<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>The Great Wall of China</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <!-- // set click for lng and lat -->
    <pre id="info"></pre>
    <style type="text/css">
        #info {
            display: table;
            position: relative;
            margin: 0px auto;
            word-wrap: anywhere;
            white-space: pre-wrap;
            padding: 10px;
            border: none;
            border-radius: 3px;
            font-size: 12px;
            text-align: center;
            color: #222;
            background: #fff;
        }
    </style>
    <!-- // set click for lng and lat -->
    <script type="text/javascript" src="https://gitcdn.link/cdn/Adl3rAi/The-Great-Wall-of-China-geodata/main/routes.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWRsZXJhaSIsImEiOiJja3lpaWgwa3YxajFtMnZtbG92N3dnanZhIn0.m_kovV9aM08b1oPH2nf7aw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            zoom: 14,
            center: [119.795467, 39.966536],

        });

        const targetRoute = routes.target;
        const cameraRoute = routes.camera;

        map.on('load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 90.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });
            map.addSource('greatwall', {
                type: 'geojson',
                data: 'https://gitcdn.link/cdn/Adl3rAi/geojsonOftheGreatWallofChina/main/direction/fulldirection.geojson'
            });
            map.addLayer({
                'id': 'greatwall',
                'type': 'line',
                'source': 'greatwall',
                'paint': {
                    'line-color': '#f6aa39',
                    'line-width': 5
                },
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                }
            });
            // map.addSource('camera_target', {
            //     type: 'geojson',
            //     data: {
            //         'type': 'Feature',
            //         'properties': {},
            //         'geometry': {
            //             'type': 'LineString',
            //             'coordinates': targetRoute
            //         }
            //     }
            // });
            // map.addSource('camera_camera', {
            //     type: 'geojson',
            //     data: {
            //         'type': 'Feature',
            //         'properties': {},
            //         'geometry': {
            //             'type': 'LineString',
            //             'coordinates': cameraRoute
            //         }
            //     }
            // });
            // map.addLayer({
            //     type: 'line',
            //     source: 'camera_target',
            //     id: 'camera1',
            //     paint: {
            //         'line-color': '#dc143c',
            //         'line-width': 5
            //     },
            //     layout: {
            //         'line-cap': 'round',
            //         'line-join': 'round'
            //     }
            // });
            // map.addLayer({
            //     type: 'line',
            //     source: 'camera_camera',
            //     id: 'camera2',
            //     paint: {
            //         'line-color': '#1e903f',
            //         'line-width': 5
            //     },
            //     layout: {
            //         'line-cap': 'round',
            //         'line-join': 'round'
            //     }
            // });
        });
        //set click
        map.on('click', (e) => {
            document.getElementById('info').innerHTML =
                JSON.stringify(e.posint) +
                '<br />' +
                JSON.stringify(e.lngLat.wrap());
        });
        //set the camera movement
        map.on('load', () => {
        const animationDuration = 90000;
        const cameraAltitude = 3000;
        // get the overall distance of each route so we can interpolate along them
        const routeDistance = turf.lineDistance(turf.lineString(targetRoute));
        const cameraRouteDistance = turf.lineDistance(
            turf.lineString(cameraRoute)
        );

        let start;

        function frame(time) {
            if (!start) start = time;
            // phase determines how far through the animation we are
            const phase = (time - start) / animationDuration;

            // phase is normalized between 0 and 1
            // when the animation is finished, reset start to loop the animation
            if (phase > 1) {
                // wait 1.5 seconds before looping
                setTimeout(() => {
                    start = 0.0;
                }, 1500);
            }

            // use the phase to get a point that is the appropriate distance along the route
            // this approach syncs the camera and route positions ensuring they move
            // at roughly equal rates even if they don't contain the same number of points
            const alongRoute = turf.along(
                turf.lineString(targetRoute),
                routeDistance * phase
            ).geometry.coordinates;

            const alongCamera = turf.along(
                turf.lineString(cameraRoute),
                cameraRouteDistance * phase
            ).geometry.coordinates;

            const camera = map.getFreeCameraOptions();

            // set the position and altitude of the camera
            camera.position = mapboxgl.MercatorCoordinate.fromLngLat(
                {
                    lng: alongCamera[0],
                    lat: alongCamera[1]
                },
                cameraAltitude
            );

            // tell the camera to look at a point along the route
            camera.lookAtPoint({
                lng: alongRoute[0],
                lat: alongRoute[1]
            });

            map.setFreeCameraOptions(camera);

            window.requestAnimationFrame(frame);
        }

        window.requestAnimationFrame(frame);
    });
    </script>

</body>
