<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWRsZXJhaSIsImEiOiJja3lpaWgwa3YxajFtMnZtbG92N3dnanZhIn0.m_kovV9aM08b1oPH2nf7aw';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/satellite-v9',
            zoom: 7,
            center: [119.795467, 39.966536]
        });

        map.on('load', () => {
            map.addSource('mapbox-dem', {
                'type': 'raster-dem',
                'url': 'mapbox://mapbox.mapbox-terrain-dem-v1',
                'tileSize': 512,
                'maxzoom': 14
            });
            map.setTerrain({ 'source': 'mapbox-dem', 'exaggeration': 1.5 });
            map.addLayer({
                'id': 'sky',
                'type': 'sky',
                'paint': {
                    'sky-type': 'atmosphere',
                    'sky-atmosphere-sun': [0.0, 90.0],
                    'sky-atmosphere-sun-intensity': 15
                }
            });
            map.addSource('greatwall', {
                type: 'geojson',
                data: 'https://raw.githubusercontent.com/Adl3rAi/geojsonOftheGreatWallofChina/main/direction/fulldirection.geojson'
            });
            map.addLayer({
                'id': 'greatwall',
                'type': 'line',
                'source': 'greatwall',
                'paint': {
                    'line-color': '#f6aa39',
                    'line-width': 5
                },
                'layout': {
                    'line-cap': 'round',
                    'line-join': 'round'
                }
            });
        });
    </script>

</body>

</html>
